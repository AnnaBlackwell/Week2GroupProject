<!doctype html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8">
    <title>Address Book</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
  	<p>This is a mapping API</p>
    <div id="input-fields">
      <form>
          First name: <input type="text" name="fname"><br>
          Last name: <input type="text" name="lname"><br>
          Address: <input id="autocomplete" placeholder="Enter your address"
             onFocus="geolocate()" type="text"></input>

          <table id="address">
            <tr>
              <td class="label">Street address</td>
              <td class="slimField"><input class="field" id="street_number"
                    disabled="true"></input></td>
              <td class="wideField" colspan="2"><input class="field" id="route"
                    disabled="true"></input></td>
            </tr>
            <tr>
              <td class="label">City</td>
              <td class="wideField" colspan="3"><input class="field" id="locality"
                    disabled="true"></input></td>
            </tr>
            <tr>
              <td class="label">State</td>
              <td class="slimField"><input class="field"
                    id="administrative_area_level_1" disabled="true"></input></td>
              <td class="label">Post code</td>
              <td class="wideField"><input class="field" id="postal_code"
                    disabled="true"></input></td>
            </tr>
            <tr>
              <td class="label">Country</td>
              <td class="wideField" colspan="3"><input class="field"
                    id="country" disabled="true"></input></td>
            </tr>
          </table>
          <input id="submit-button" type="submit" value="Submit">
      </form>
    </div>

    <div id="map">
        <!-- map goes in here -->
    </div>
    <script type="text/javascript" src="../index.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgQIfIyiqmVYypmwGfTO2ykxp6nBikWCU&libraries=places"></script>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgQIfIyiqmVYypmwGfTO2ykxp6nBikWCU&callback=initMap">
   </script>
  </body>
</html>
